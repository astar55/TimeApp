  <md-toolbar color="primary" >
    <div>
      <span class="title toolbar">
      <i class="material-icons">alarm</i>
      {{title}}
      </span>
    </div>
    <div mdTooltip="Add Timer" mdTooltipPosition="below" class="righttooltipdiv" >
      <button md-button (click)="openDialog()"><i class="material-icons">alarm_add</i></button>
    </div>
  </md-toolbar>
  <div class="content">
    <md-card *ngIf="currenttimers.length === 0">
      <md-card-content>
        <p>Oops! No Timers!</p>
      </md-card-content>
    </md-card>
    <div class="timers">
      <div #container></div>
    </div>
  </div>
