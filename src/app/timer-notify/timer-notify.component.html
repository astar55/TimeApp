<div class="dialogdiv">
  <h1 md-dialog-title>
    <i class="material-icons">alarm</i>Timer
  </h1>
  <div md-dialog-content class="flexdiv">
    <div class="err">{{error}}</div>
    <div class="wiggle"><i class="material-icons md-48">alarm</i></div>
    Your Timer of {{timertotal}} minutes has been completed!
  </div>
  <div md-dialog-action class="flexdiv" >
    <button md-button class="flexbutton" (click)="dialogRef.close()" >Dismiss</button>
  </div>
</div>
