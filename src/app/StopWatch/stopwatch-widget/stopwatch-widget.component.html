<md-card>
  <md-card-header class="justifycontent">
    <md-card-title class="cardtitle"><i class="material-icons">alarm</i>{{stopwatchname}}</md-card-title>
    <button md-button (click)="exit()"><i class="material-icons">clear</i></button>
  </md-card-header>
  <md-card-content class="cardcontent">
    {{totaltimestring}}
  </md-card-content>
  <md-card-actions class="justifycontent">
    <button md-button *ngIf="started === false" (click)="startStopwatch()">Start</button>
    <button md-button *ngIf="started === true && paused === true" (click)="resumeStopwatch()">Resume</button>
    <button md-button *ngIf="started === true && paused === false" (click)="pauseStopwatch()">Pause</button>
    <button md-button (click)="resetStopwatch()">Reset</button>
  </md-card-actions>
</md-card>
