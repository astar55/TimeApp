<md-sidenav-container>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item routerLink="/{{link | lowercase}}" *ngFor="let link of menu">{{ link }}</a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary" class="leftmd-toolbar">
    <button md-button *ngIf="menu.length !== 0" (click)="sidenav.open()">
        <i class="material-icons">menu</i>
    </button>
  </md-toolbar>
<router-outlet></router-outlet>
</md-sidenav-container>
